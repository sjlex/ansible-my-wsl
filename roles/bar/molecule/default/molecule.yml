---
dependency:
  name: galaxy

driver:
  name: docker

platforms:
  # Debian 12 - Bookworm
  - name: role.bar_debian12-${MOLECULE_INSTANCE_ID}
    image: "python:3.11.4-bookworm"
    pre_build_image: true

  # Debian 11 - Bullseye
  - name: role.bar_debian11-${MOLECULE_INSTANCE_ID}
    image: "python:3.11.4-bullseye"
    pre_build_image: true

  # Debian 10 - Buster
  - name: role.bar_debian10-${MOLECULE_INSTANCE_ID}
    image: "python:3.11.4-buster"
    pre_build_image: true

provisioner:
  name: ansible

verifier:
  name: testinfra
